<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Tín Hiệu Giao Thông</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        .traffic-light {
            width: 100%;
            height: 70vh;
            background-color: #333;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        .light {
            width: 30vw;
            height: 30vw;
            background-color: #555;
            border-radius: 50%;
            position: relative;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .timer {
            position: absolute;
            top: -100px;
            font-size: 100px;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div id="red" class="light">
            <div id="red-timer" class="timer"></div>
        </div>
        <div id="yellow" class="light">
            <div id="yellow-timer" class="timer"></div>
        </div>
        <div id="green" class="light">
            <div id="green-timer" class="timer"></div>
        </div>
    </div>

    <script>
        const redLight = document.getElementById('red');
        const yellowLight = document.getElementById('yellow');
        const greenLight = document.getElementById('green');

        const redTimer = document.getElementById('red-timer');
        const yellowTimer = document.getElementById('yellow-timer');
        const greenTimer = document.getElementById('green-timer');

        let currentLight = 'red';
        let timer;

        function changeLight() {
            clearInterval(timer);
            switch (currentLight) {
                case 'red':
                    redLight.classList.add('red');
                    yellowLight.classList.remove('yellow');
                    greenLight.classList.remove('green');
                    startTimer(10, 'green');
                    break;
                case 'yellow':
                    redLight.classList.remove('red');
                    yellowLight.classList.add('yellow');
                    greenLight.classList.remove('green');
                    startTimer(3, 'red');
                    break;
                case 'green':
                    redLight.classList.remove('red');
                    yellowLight.classList.remove('yellow');
                    greenLight.classList.add('green');
                    startTimer(5, 'yellow');
                    break;
            }
        }

        function startTimer(duration, nextLight) {
            let timeRemaining = duration;
            updateTimerDisplay(timeRemaining);
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay(timeRemaining);
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    currentLight = nextLight;
                    changeLight();
                }
            }, 1000);
        }

        function updateTimerDisplay(time) {
            redTimer.textContent = '';
            yellowTimer.textContent = '';
            greenTimer.textContent = '';
            switch (currentLight) {
                case 'red':
                    redTimer.textContent = time;
                    break;
                case 'yellow':
                    yellowTimer.textContent = time;
                    break;
                case 'green':
                    greenTimer.textContent = time;
                    break;
            }
        }

        changeLight();
    </script>
</body>
</html>
